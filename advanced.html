<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Conversão de Unidades</title>
    <link rel="stylesheet" type="text/css" href="advanced.css">
</head>
<body>
    <header>
        <h1>Calculadora de Conversão de Unidades</h1>
    </header>
    
    <div id="converter">
        <div class="input-group">
            <label for="unidade_origem">Unidade de origem:</label>
            <select id="unidade_origem">
                <option value="">Selecione</option>
                <optgroup label="Comprimento">
                    <option value="metro">Metro</option>
                    <option value="pe">Pé</option>
                    <option value="quilometro">Quilômetro</option>
                    <option value="milha">Milha</option>
                    <option value="centimetro">Centímetro</option>
                    <option value="milimetro">Milímetro</option>
                </optgroup>
                <optgroup label="Peso">
                    <option value="tonelada">Quilograma</option>
                    <option value="quilograma">Quilograma</option>
                    <option value="grama">Grama</option>
                    <option value="miligrama">Miligrama</option>
                    <option value="libra">Libra</option>
                    <option value="onca">Onça</option>
                </optgroup>
                <optgroup label="Líquido">
                    <option value="litro">Litro</option>
                    <option value="mililitro">Mililitro</option>
                </optgroup>
                <optgroup label="Temperatura">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </optgroup>
            </select>
        </div>
        
        <div class="input-group">
            <label for="unidade_destino">Unidade de destino:</label>
            <select id="unidade_destino">
                <option value="">Selecione</option>
                <optgroup label="Comprimento">
                    <option value="metro">Metro</option>
                    <option value="pe">Pé</option>
                    <option value="quilometro">Quilômetro</option>
                    <option value="milha">Milha</option>
                    <option value="centimetro">Centímetro</option>
                    <option value="milimetro">Milímetro</option>
                </optgroup>
                <optgroup label="Peso">
                    <option value="tonelada">Tonelada</option>
                    <option value="quilograma">Quilograma</option>
                    <option value="grama">Grama</option>
                    <option value="miligrama">Miligrama</option>
                    <option value="libra">Libra</option>
                    <option value="onca">Onça</option>
                </optgroup>
                <optgroup label="Líquido">
                    <option value="litro">Litro</option>
                    <option value="mililitro">Mililitro</option>
                </optgroup>
                <optgroup label="Temperatura">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </optgroup>
            </select>
        </div>
        
        <div class="input-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor">
        </div>
        
        <button id="converter-btn">Converter</button>
        
        <div id="resultado"></div>
    </div>
    
    <footer>
        <p>&copy; 2023 Calculadora de Conversão de Unidades</p>
    </footer>
    
    <script src="advanced.js"></script>
</body>
</html>
