<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    
    .calculator {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #6b52ae;
      border-radius: 10px;
      color: #fff;
    }
    
    .calculator h1 {
      text-align: center;
    }
    
    .calculator input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 18px;
      color: #000;
      background-color: #fff;
      border: none;
      border-radius: 5px;
    }
    
    .calculator .button {
      display: inline-block;
      width: 23%;
      padding: 10px;
      margin: 5px;
      text-align: center;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      background-color: #9b7ad5;
      border: none;
      color: #fff;
    }
    
    .calculator .button:hover {
      background-color: #815faa;
    }
    
    .calculator .button.clear {
      background-color: #ed577d;
    }
    
    .calculator .button.clear:hover {
      background-color: #cc4665;
    }
    
    .calculator #history {
      margin-top: 20px;
      padding: 10px;
      background-color: #5f4390;
      border-radius: 5px;
      overflow-y: scroll;
      max-height: 200px;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculadora</h1>
    <input type="text" id="expression" readonly>
    <input type="text" id="result" readonly>
    <div>
      <button class="button" onclick="clearExpression()">C</button>
      <button class="button" onclick="appendCharacter('/')">/</button>
      <button class="button" onclick="appendCharacter('*')">*</button>
      <button class="button" onclick="appendCharacter('-')">-</button>
    </div>
    <div>
      <button class="button" onclick="appendCharacter('7')">7</button>
      <button class="button" onclick="appendCharacter('8')">8</button>
      <button class="button" onclick="appendCharacter('9')">9</button>
      <button class="button" onclick="appendCharacter('+')">+</button>
    </div>
    <div>
      <button class="button" onclick="appendCharacter('4')">4</button>
      <button class="button" onclick="appendCharacter('5')">5</button>
      <button class="button" onclick="appendCharacter('6')">6</button>
      <button class="button" onclick="appendCharacter('(')">(</button>
    </div>
    <div>
      <button class="button" onclick="appendCharacter('1')">1</button>
      <button class="button" onclick="appendCharacter('2')">2</button>
      <button class="button" onclick="appendCharacter('3')">3</button>
      <button class="button" onclick="appendCharacter(')')">)</button>
    </div>
    <div>
      <button class="button" onclick="appendCharacter('0')">0</button>
      <button class="button" onclick="appendCharacter('.')">.</button>
      <button class="button" onclick="calculateResult()">=</button>
    </div>
    <div id="history"></div>
  </div>

  <script>
    var expression = document.getElementById('expression');
    var result = document.getElementById('result');
    var history = document.getElementById('history');
    var historyList = [];

    function appendCharacter(char) {
      expression.value += char;
    }

    function calculateResult() {
      try {
        var evaluatedResult = eval(expression.value);
        var calculation = expression.value + ' = ' + evaluatedResult;
        historyList.push(calculation);
        renderHistory();
        result.value = evaluatedResult;
      } catch (error) {
        result.value = 'Erro';
      }
    }

    function clearExpression() {
      expression.value = '';
      result.value = '';
    }

    function renderHistory() {
      history.innerHTML = '';
      for (var i = 0; i < historyList.length; i++) {
        var calculationItem = document.createElement('div');
        calculationItem.textContent = historyList[i];
        history.appendChild(calculationItem);
      }
    }
  </script>
</body>
</html>
